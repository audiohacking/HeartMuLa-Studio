    <path d="M10 15 Q5 15 5 20 L5 45 Q5 50 10 50 L25 50" stroke="#FFF" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- T -->
    <path d="M35 15 L55 15 M45 15 L45 50" stroke="#FFF" stroke-width="8" stroke-linecap="round"/>
    
    <!-- F -->
    <path d="M65 15 L65 50 M65 15 L80 15 M65 32 L77 32" stroke="#FFF" stroke-width="8" stroke-linecap="round"/>
    
    <!-- N -->
